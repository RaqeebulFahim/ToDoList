<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List in JavaScript</title>
    <link rel="shortcut icon" href="img/raqeebulfahim.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="conatainer w-50 mx-auto m-5 bg-warning p-4 rounded">
        <div class="text-center">
            <h1>To Do List in JavaScript</h1>
        </div>
        <!-- <div class="text-center ">
            <ul id="tasklist" class="text-center">
                <li>Hello</li>
            </ul>
        </div> -->

        <div class="list text-center">
            <form action="">
                <input class="form-control w-50 mx-auto m-2 p-2" type="text" placeholder="Input Your Task Here" id="newtask" required>
                <button class="btn btn-info" id="add">Create Task</button>
            </form>
        </div>

        <div class="conatainer text-start bg-white m-5 rounded">
            <ul id="newList">

            </ul>
        </div>
    </div>

    <!-- Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
